<!DOCTYPE html>  

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JavaScript - Form Validation v10</title>
        <meta name="descriptison" content="JavaScript">
        <meta name="keywords" content="JavaScript">

        <link rel="icon" href="#">

        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

  
    <body>



        <main>
            <section id="contact">
                <!-- --------------------------------------------------------------
				# Contact - Form
				--------------------------------------------------------------- -->

				
				<form onsubmit="return validate()" class="form" action="assets/php/form.php" method="post">


					<div class="form__group-name-company">
						<div class="form__name">
							<input id="name" class="form__input" type="text" name="name" style="text-transform: capitalize;" autocomplete="off" required>
							<label id="form__label-name" class="form__label" for="name">
								<span id="name-content" class="form__label-content">Name</span>
							</label>
						</div>

						<div class="form__company">
							<input id="company" class="form__input" type="text" name="company" style="text-transform: capitalize;" autocomplete="off" required>
							<label id="form__label-company" class="form__label" for="company">
								<span id="company-content" class="form__label-content">Company</span>
							</label>
						</div>
					</div>


					<div class="form__e-mail">
						<input id="email" class="form__input" type="email" name="email" autocomplete="off" required>
						<label id="form__label-email" class="form__label" for="email">
							<span id="email-content" class="form__label-content">e-mail</span>
						</label>
					</div>

					<div class="form__message">
						<textarea id="message" class="form__textarea" type="text" name="message" required></textarea>
						<label id="form__label-message" class="form__label" for="message">
							<span id="message-content" class="form__label-content">Message</span>
						</label>
					</div>

					<div class="form__check-privacy">
						<div><input class="form__checkbox" type="checkbox" required></div>
						<span class="form__span">I have read and accept the <a class="form__a" href="#">privacy notice</a></span>
					</div>

				
					<input class="primary-btn" data-callback="onSubmit" type="submit" name="submit" value="Submit">
				
				
				</form>
            </section>
        </main>



		<!-- Form validaciÃ³ -->
		<script src="assets/js/form-validation.js"></script>



    </body>
</html>
